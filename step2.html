<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <!-- styler sheets -->
  <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- google icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="css/styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant&family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=Lato:wght@300;900&family=Major+Mono+Display&family=Montserrat:wght@300;400;900&family=Rubik:wght@300;400;500;900&family=Shadows+Into+Light&family=Ubuntu&display=swap"
    rel="stylesheet">

  <!-- bootstrap scripts -->
  <script src="https://kit.fontawesome.com/fd04137821.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <title>Frontend Mentor | Multi-step form</title>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-4">
        <div class="sliderbar">
          <div class="row steps">
            <div class="col-sm-2">
              <h3><span class="material-symbols-outlined num-num">counter_1</span></h3>
            </div>
            <div class="col-sm-10">
              <p>step 1</p>
              <h6>YOUR INFO</h6>
            </div>
          </div>
          <div class="row steps">
            <div class="col-sm-2">
              <h3><span class="material-symbols-outlined num-num"
                  style="font-variation-settings:'FILL' 1">counter_2</span></h3>
            </div>
            <div class="col-sm-10">
              <p>step 2</p>
              <h6>YOUR INFO</h6>
            </div>
          </div>
          <div class="row steps">
            <div class="col-sm-2">
              <h3><span class="material-symbols-outlined num-num">counter_3</span></h3>
            </div>
            <div class="col-sm-10">
              <p>step 3</p>
              <h6>YOUR INFO</h6>
            </div>
          </div>
          <div class="row steps">
            <div class="col-sm-2">
              <h3><span class="material-symbols-outlined num-num">counter_4</span></h3>
            </div>
            <div class="col-sm-10">
              <p>step 4</p>
              <h6>YOUR INFO</h6>
            </div>
          </div>




        </div>
      </div>
<!-- step box -->
      <div class="col-lg-6 step1">
        <div class="step-box">
          <h3>Select your plan</h3>
          <p>you have the option of monthly or yerlybilling.</p>


          <!-- cards -->

          <div class="row">
            <div class="col-sm-4">
              <div class="card card2 md-4 arcade" style="width: auto;">
                <img src="css/icon-arcade.svg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Arcade</h5>
                  <p class="card-text">$9/mo</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card card2 md-4 advanced" style="width: auto;">
                <img src="css/icon-advanced.svg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Advanced</h5>
                  <p class="card-text">$12/mo</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card card2 md-4 pro" style="width: auto;">
                <img src="css/icon-pro.svg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Pro</h5>
                  <p class="card-text">$15/mo</p>
                </div>
              </div>
            </div>
          </div>

          <!-- toggle swich -->
          <div class="row tog-bar">
            <div class="col-5">
              <p class="tog-select text-end">Monthly</p>
            </div>
            <div class="col-2">
              <div class="form-check form-switch ">
                <a href="step2Yealy.html">
                  <input onclick="step2Yealy()" class="form-check-input tog-sw" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked" checked>
                </a>
              </div>
            </div>
            <div class="col-5">
              <P>Yearly</P>
            </div>
          </div>

          <!-- bottons -->

          <div class="row btn-bar2">
            <div class="col-6">
              <a href="index.html">Go Back</a>
            </div>
            <div class="col-6 addancor">
              <button type="button" class="btn btn-lg btn-primary ms-auto mt-auto btn-next btn-step2">Next Step</button>
            </div>
          </div>

        </div>
      </div>
    </div>




  </div>







  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
