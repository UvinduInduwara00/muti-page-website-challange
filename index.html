          <form action="step2.html" method="post">
            <div>

            </div>
            <div>

            </div>
            <div>
              <label for="name">Phone Number</label>
              <input type="number" name="phonenumber" required="required" placeholder="e.g. +1 234 567 890" class="w-100">
            </div>
            <div>

            </div>
